name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Check code formatting
        run: npm run format:check
      
      - name: Build TypeScript
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm run test:run
      
      - name: Generate test coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage
      
      - name: Upload test coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile TypeScript
        run: npx tsc
      
      - name: Verify build output
        run: |
          test -d dist || exit 1
          test -f dist/index.js || exit 1
          test -d dist/commands || exit 1
          test -d dist/lib || exit 1
          echo "✓ Build output verified"

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile TypeScript
        run: npx tsc
      
      - name: Test init command
        run: |
          mkdir -p test-integration
          cd test-integration
          node ../bin/run.js init --force
          test -f promptforge.yaml || exit 1
          test -d prompts || exit 1
          test -d evals || exit 1
          test -d runs || exit 1
          echo "✓ Init command works"
      
      - name: Test eval command (mock provider)
        run: |
          cd test-integration
          # Create a simple prompt
          mkdir -p prompts/test/v1
          echo 'Hello {{name}}' > prompts/test/v1/test.prompt.md
          echo '{"name":"test","version":"v1","variables":["name"]}' > prompts/test/v1/test.meta.json
          # Create a simple eval fixture
          echo '{"prompt":"test@v1","variables":{"name":"World"},"expectations":[{"type":"contains","value":"World"}]}' > evals/test.jsonl
          # Run evaluation
          node ../bin/run.js eval --provider mock
          echo "✓ Eval command works"
      
      - name: Test diff command
        run: |
          cd test-integration
          # Create v2 of the prompt
          mkdir -p prompts/test/v2
          echo 'Hello {{name}}, welcome!' > prompts/test/v2/test.prompt.md
          echo '{"name":"test","version":"v2","variables":["name"]}' > prompts/test/v2/test.meta.json
          # Run diff
          node ../bin/run.js diff test@v1 test@v2 || true
          echo "✓ Diff command works"
      
      - name: Cleanup
        if: always()
        run: rm -rf test-integration
